<!DOCTYPE html>
<html>

<head>
    <title>{{wantsubject}} Mentors</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/f6dbd3498a.js" crossorigin="anonymous"></script>

</head>

<body has-background-primary>
    <p class = "title is-1">{{wantsubject}} Mentors <p class = "subtitle is-3"><a href="/FindMeA/homepage">Homepage</a></p> </p>
    <div class = "columns is-multiline" >
        {% for user in possmentors %}
        {% if user %}
        <div class = "column is-one-quarter">
            <div class="card">
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-20x20">
                                <img src="https://bulma.io/images/placeholders/96x96.png" alt="Temporoary User Profile Pic">
                            </figure>
                        </div>
                        <div class="media-content">
                            <p class = "subtitle is-6"><a href="/FindMeA/userprofile?user={{user.user}}"><p class = "subtitle is-6">{{user.first_name}}</a></p>
                            <p class="subtitle is-6">{{user.email_address}}</p>
                        </div>
                    </div>
                    
        
                    <div class="content">
                        <p> {{user.description}}</p>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        {% else %}
        <p>Currently, there are no mentors for this subject.</p>
        {% endif %}
        {% endfor %}
    </div>
</body>
</html>
