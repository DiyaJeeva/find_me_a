<!DOCTYPE html>
<html>

<head>
    <title> Find Someone</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/f6dbd3498a.js" crossorigin="anonymous"></script>

</head>
<body has-background-primary>
    <section class="hero is-small has-background-black">
        <div class="hero-body">
            <nav class = "level">
                <div class="level-left">
                    <div class="level-item">
                        <a class = "button is-black is-small" href="/FindMeA/homepage">FIND ME A</a>
                    </div>
                </div>
                <div class="level-right">
                    <div class="level-item">
                        <a class = "button is-black is-small" href="/FindMeA/splashpage">Info</a>
                    </div>
                    <div class="level-item">
                        <a class = "button is-black is-small" href="/FindMeA/">Logout</a>
                    </div>

                </div>
                
            </nav>
        </div>
    </section>
    <section class="hero is-small has-background-white">
        <div class="hero-body">
            <nav class="level">
                <div class="level-left">
                    <div class="level-item">
                        <a class = "button is-white" href="/FindMeA/homepage"><p class="title is-3">Find Mentors</p></a>
                    </div>
                </div>
                <div class="level-right">
                    <p class="level-item"><a class = "button is-white" href="/FindMeA/homepage">Home</a></p>
                    <p class="level-item"><strong><a class = "button is-white" href="/FindMeA/findsomeone">Mentors</a></strong></p>
                    <p class="level-item"><a class = "button is-white" href="/FindMeA/browseusers">Users</a></p>
                    <p class="level-item">
                        <div class="dropdown is-hoverable">
                            <div class="dropdown-trigger">
                                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu2">
                                    <span>Notifications</span>
                                    <span class="icon is-small">
                                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                                    </span>
                                </button>
                            </div>
                            <div class="dropdown-menu" id="dropdown-menu2" role="menu">
                                <div class="dropdown-content">
                                    {% for n in notifications %}
                                    <div class="dropdown-item">
                                        <div>
                                            <p><a href="/FindMeA/userprofile?user={{n.sender}}">{{n.sender}}</a> said
                                                "{{n.message}}"</p>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                        </p>
                    <p class="level-item"><a class="button is-white" href="/FindMeA/userprofile?user={{username}}">You ({{username}})</a></p>
                  </div>
                </nav>
            
        </div>
    </section>
    
    <section class="section">
        <form action="{% url 'FindMeA:possiblementors' %}" method="post">
            {% csrf_token %}
            <section class="section hero is-medium" style="background: #b3bbff">
                <p class = "subtitle is-5">For which subject do you want a mentor for?</p>
                    {% for subject in subjects %}
                    <label>
                        <input type="radio" name="subjects" id="{{subject.id}}" value="{{subject.interest_text}}">
                        {{subject.interest_text}}
                    </label>
                    <br>
                    {% endfor %}
                    <br>
                    <input class = "button is-small is-white is-rounded "type="submit" value="Enter">
           </section>
        </form>
        

        
    
    
    </section>
    </body>
</body>
</html>
